<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Edit a Book:</h1>
    <div>
    <form th:object="${book}" th:action="@{../savebook}" action="#" method="post">
        <input type="hidden" id="bookid" th:field="*{bookid}" class="form-control" readonly="readonly" />
        <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
        <label for="title">Author</label>
        <input type="text" id="author" th:field="*{author}" />
        </div>
        <div>
        <label for="title">Publication Year</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" />
        </div>
        <div>
        <label for="title">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div>
        <label for="title">Price</label>
        <input type="text" id="price" th:field="*{price}" />
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}"
            th:text="${category.name}"></option>
          </select>
        </div>
        <input type="submit" value="Submit" />
    </form>
    </div>

    </form>
  </body>
</html>
