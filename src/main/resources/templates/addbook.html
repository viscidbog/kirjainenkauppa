<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <h1>Add a Book:</h1>
    <div>
      <form
        th:object="${book}"
        th:action="@{savebook}"
        action="#"
        method="post"
      >
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" th:field="*{author}" />
        </div>
        <div>
          <label for="publication year">Publication Year</label>
          <input
            type="text"
            id="publicationYear"
            th:field="*{publicationYear}"
          />
        </div>
        <div>
          <label for="isbn">ISBN</label>
          <input type="text" id="isbn" th:field="*{isbn}" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" th:field="*{price}" />
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category" th:field="*{category}" class="form-control">
            <option
              th:each="category: ${categories}"
              th:value="${category.categoryid}"
              th:text="${category.name}"
            ></option>
          </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-success" />
      </form>
    </div>
  </body>
</html>
